<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <style>

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<h1> Product Window</h1>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 text-center mt-5">
            <form th:action="@{/product/add}" method="post" >
                <label>Enter name</label>
                <input class="form-control" type="text" name="name" required minlength="1">
                <label>Enter price</label>
                <input class="form-control" type="text" name="price" required minlength="1">
                <label>Enter CategoryId</label>
                <input class="form-control" type="number" name="categoryId" required minlength="1">

                <input type="submit" class="btn btn-primary w-100">
            </form>
        </div>
        <div class="col-md-8">
            <table class="table">
                <div class="alert alert-primary" th:text="${message}">
                </div>
                <tr class="table-dark">
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Operation</th>
                </tr>
                <tr th:each="product:${productList}">
                    <td th:text="${product.getName()}"></td>
                    <td th:text="${product.getPrice()}"></td>
                    <td th:text="${product.getCategory()}"></td>

                    <td>
                        <a th:href = "@{/product/edit/{id}(id=${product.id})}"
                           class = "btn btn-primary">Edit</a>

                        <a th:href = "@{/product/delete/{id}(id=${product.id})}"
                           class = "btn btn-danger">Delete</a>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>
</body>
</html>
